<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configura tu Perfil</title>
    <link rel="stylesheet" href="pags.css">
</head>
<body>

<div class="auth-container">
    <h1>Configura tu Perfil</h1>

    <input type="text" id="username" placeholder="Nombre de usuario">
    <textarea id="bio" placeholder="Escribe tu biografía aquí..." style="height:120px;"></textarea>

    <button onclick="saveProfileInfo()">Guardar y Entrar</button>

    <p id="msg" style="margin-top:15px; color:#ffb3ff;"></p>
</div>

<script type="module">
import { saveProfile } from "./profile-firestore.js";
import { auth } from "./firebase-init.js";

async function saveProfileInfo() {
    const username = document.getElementById("username").value.trim();
    const bio = document.getElementById("bio").value.trim();
    const msg = document.getElementById("msg");

    if (!username || !bio) {
        msg.textContent = "Llena ambos campos.";
        return;
    }

    try {
        await saveProfile(username, bio);
        window.location.href = "index.html";
    } catch (e) {
        msg.textContent = "Error: " + e.message;
    }
}

</script>

</body>
</html>
