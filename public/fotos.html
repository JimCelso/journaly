<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fotos – Tu Diario</title>

  <link rel="stylesheet" href="fotos.css" />
  <script type="module" src="fotos.js" defer></script>
</head>
<body>

  <!-- HEADER -->
<header class="header">
  <h1 class="logo" id="usernameDisplay">Tus Fotos</h1>

  <!-- Botón Hamburguesa -->
  <div class="hamburger" id="hamburgerBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menú Navegación -->
  <nav class="nav" id="mobileMenu">
    <ul class="nav-list">
      <li><a href="bio.html">Biografía</a></li>
      <li><a href="voces.html">Voces del día</a></li>
      <li><a href="pensamientos.html">Pensamientos</a></li>
      <li><a href="fotos.html">Fotos</a></li>
      <li><a href="#" id="btnLogout">Cerrar sesión</a></li>
    </ul>
  </nav>
</header>


  <main class="main-content">

    <section class="photo-controls">
      <label for="uploadInput" class="upload-btn">Subir foto</label>
      <input type="file" id="uploadInput" accept="image/*" />

      <button id="takePhotoBtn" class="upload-btn">Tomar foto</button>

      <video id="cameraPreview" autoplay playsinline style="display:none;"></video>
      <button id="captureBtn" class="upload-btn" style="display:none;">Capturar</button>
    </section>

    <section class="gallery" id="gallery"></section>

  </main>

  <!-- Hamburguesa Script -->
<script>
  const hamburger = document.getElementById("hamburgerBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    mobileMenu.classList.toggle("show");
  });
</script>

</body>
</html>
