<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Biografía – Tu Diario</title>

  <!-- CSS Global + Estilos propios -->
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="bio.css" />
</head>

<body>

<!-- HEADER -->
<header class="header">
  <h1 id="usernameDisplay" class="username">Cargando...</h1>

  <!-- Botón Hamburguesa -->
  <div class="hamburger" id="hamburgerBtn">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menú móvil -->
  <nav class="nav" id="mobileMenu">
    <ul class="nav-list">
      <li><a href="index.html">Inicio</a></li>
      <li><a href="voces.html">Voces del día</a></li>
      <li><a href="pensamientos.html">Pensamientos</a></li>
      <li><a href="fotos.html">Fotos</a></li>
      <li><a href="#" id="btnLogout" class="logout-btn">Cerrar sesión</a></li>
    </ul>
  </nav>
</header>

<!-- POPUP -->
<div id="successPopup" class="popup">
  ✓ Biografía guardada correctamente
</div>

<!-- CONTENIDO -->
<main class="bio-container">
  <h2 class="title">Tu Biografía</h2>

  <textarea id="bioInput" class="bio-textarea"></textarea>

  <button id="btnSaveBio" class="btn-save">Guardar</button>

  <p id="statusMsg" class="status-msg"></p>
</main>

<!-- Scripts -->
<script type="module" src="firebase-init.js"></script>
<script type="module" src="bio.js"></script>

<!-- Script del menú hamburguesa -->
<script>
  const hamburger = document.getElementById("hamburgerBtn");
  const mobileMenu = document.getElementById("mobileMenu");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    mobileMenu.classList.toggle("show");
  });
</script>

</body>
</html>
