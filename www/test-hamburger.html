<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Hamburger Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #0a0a0a;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    .header {
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      font-size: 20px;
      font-weight: 600;
      color: #c085ff;
    }

    /* HAMBURGUESA */
    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
      z-index: 1001;
      padding: 8px;
    }

    .hamburger span {
      width: 28px;
      height: 3px;
      background: #c085ff;
      border-radius: 5px;
      transition: all 0.3s ease;
    }

    .hamburger.active span:nth-child(1) {
      transform: translateY(8px) rotate(45deg);
    }

    .hamburger.active span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.active span:nth-child(3) {
      transform: translateY(-8px) rotate(-45deg);
    }

    /* MENÃš */
    .nav {
      transition: all 0.3s ease;
    }

    .nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav a {
      color: #bca8ff;
      text-decoration: none;
    }

    /* MÃ“VIL */
    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .nav {
        position: fixed;
        top: 70px;
        right: 0;
        width: 70%;
        max-width: 280px;
        height: calc(100vh - 70px);
        background: rgba(20, 20, 20, 0.98);
        padding: 20px 0;
        transform: translateX(100%);
        opacity: 0;
        visibility: hidden;
        z-index: 999;
      }

      .nav.show {
        transform: translateX(0);
        opacity: 1;
        visibility: visible;
      }

      .nav ul {
        flex-direction: column;
        gap: 0;
      }

      .nav li {
        border-bottom: 1px solid #333;
      }

      .nav a {
        display: block;
        padding: 16px 20px;
      }
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .log {
      background: #111;
      padding: 15px;
      margin: 20px 0;
      border-radius: 8px;
      border: 1px solid #333;
      max-height: 400px;
      overflow-y: auto;
      font-size: 12px;
      color: #0f0;
      font-family: monospace;
      line-height: 1.5;
    }

    .log p {
      margin: 3px 0;
    }

    button {
      background: #c51162;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }

    button:hover {
      background: #e82860;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 class="logo">Test Menu</h1>
    <div class="hamburger" id="hamburgerBtn">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav" id="mobileMenu">
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="bio.html">BiografÃ­a</a></li>
        <li><a href="voces.html">Voces</a></li>
        <li><a href="pensamientos.html">Pensamientos</a></li>
        <li><a href="fotos.html">Fotos</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h2>Test del MenÃº Hamburguesa</h2>
    <p>Abre esto en tu celular o usa DevTools (F12 â†’ Responsive Design Mode)</p>
    <p>Haz clic en el Ã­cono â˜° para abrir el menÃº.</p>
    
    <button id="testBtn">Test Manual</button>
    
    <div class="log" id="log"></div>
  </main>

  <script>
    const log = document.getElementById("log");
    
    function addLog(msg) {
      const p = document.createElement("p");
      p.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
      log.appendChild(p);
      log.scrollTop = log.scrollHeight;
    }

    const hamburger = document.getElementById("hamburgerBtn");
    const mobileMenu = document.getElementById("mobileMenu");
    const testBtn = document.getElementById("testBtn");

    addLog("âœ“ Elementos encontrados");
    addLog(`hamburger: ${hamburger ? "âœ“" : "âœ—"}`);
    addLog(`mobileMenu: ${mobileMenu ? "âœ“" : "âœ—"}`);

    hamburger.addEventListener("click", (e) => {
      addLog("ðŸ–±ï¸ CLICK EN HAMBURGUESA");
      hamburger.classList.toggle("active");
      mobileMenu.classList.toggle("show");
      addLog(`active: ${hamburger.classList.contains("active")}`);
      addLog(`show: ${mobileMenu.classList.contains("show")}`);
    });

    const links = mobileMenu.querySelectorAll("a");
    links.forEach((link) => {
      link.addEventListener("click", () => {
        addLog("ðŸ”— Click en enlace");
        hamburger.classList.remove("active");
        mobileMenu.classList.remove("show");
      });
    });

    testBtn.addEventListener("click", () => {
      addLog("ðŸ§ª TEST MANUAL: Abriendo/Cerrando menÃº");
      hamburger.classList.toggle("active");
      mobileMenu.classList.toggle("show");
    });

    addLog("âœ“ Listeners registrados");
    addLog("Listo para probar");
  </script>
</body>
</html>
