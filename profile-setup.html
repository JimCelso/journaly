<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Configura tu perfil - Journaly</title>
  <link rel="stylesheet" href="pags.css" />
</head>
<body>

  <div class="auth-container">
    <h1>Configura tu perfil</h1>

    <input id="username" type="text" placeholder="Nombre de usuario" />
    <textarea id="bio" rows="6" placeholder="Escribe tu biografía..."></textarea>

    <button id="btnSave">Guardar y Entrar</button>
    <p id="msg" style="color:#ffd9ff"></p>
  </div>

<script type="module">
  import { auth, db } from './firebase-init.js';
  import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

  const usernameEl = document.getElementById('username');
  const bioEl = document.getElementById('bio');
  const btnSave = document.getElementById('btnSave');
  const msg = document.getElementById('msg');

  let currentUser = null;

  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = 'login.html';
      return;
    }
    currentUser = user;

    // si ya existe perfil, cargarlo
    const snap = await getDoc(doc(db, 'users', user.uid));
    if (snap.exists()) {
      const data = snap.data();
      usernameEl.value = data.username || '';
      bioEl.value = data.bio || '';
    }
  });

  btnSave.addEventListener('click', async () => {
    msg.textContent = '';
    const username = usernameEl.value.trim();
    const bio = bioEl.value.trim();

    if (!username) { msg.textContent = 'El nombre de usuario no puede quedar vacío.'; return; }

    try {
      await setDoc(doc(db, 'users', currentUser.uid), { username, bio, updatedAt: new Date().toISOString() }, { merge: true });
      window.location.href = 'index.html';
    } catch (e) {
      msg.textContent = e.message;
    }
  });
</script>

</body>
</html>
