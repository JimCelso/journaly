<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pensamientos - Chaneke38</title>
  <link rel="stylesheet" href="pags.css" />
</head>
<body>
  <a href="index.html" class="btn-regresar">⟵ Volver al Inicio</a>

  <header class="section-box" style="display:flex; justify-content:space-between; align-items:center;">
    <h1>Pensamientos</h1>
    <div>
      <span id="userEmail"></span>
      <button id="btnLogout" style="margin-left:1rem;">Cerrar sesión</button>
    </div>
  </header>

  <main class="pensamientos-box">
    <h2>Escribe un nuevo pensamiento</h2>
    <textarea id="pensamientoInput" rows="5" placeholder="Escribe aquí lo que estás pensando hoy..."></textarea>
    <button id="guardarPensamiento">Guardar pensamiento</button>
    <button id="borrarTodo" style="background:rgba(255,80,250,0.4); margin-top:0.6rem;">Borrar todo</button>

    <div class="pensamientos-lista" id="listaPensamientos"></div>
  </main>

  <script type="module" src="pensamientos-firebase.js"></script>
</body>
</html>
